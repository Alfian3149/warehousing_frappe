<!DOCTYPE html>
<html>
<head>
    <style>
        @media print {
            @page { size: A4; margin: 0; }
            body { margin: 0; }
        }
        .a4-page {
            width: 210mm;
            height: 297mm;
            display: flex;
            flex-direction: column;
            page-break-after: always;
        }
        .label-box {
            width: 100%;
            height: 99mm; /* A4 bagi 3 */
            box-sizing: border-box;
            border-bottom: 1px dashed #ccc;
            display: flex;
            padding: 10mm;
            align-items: center;
        }
        .qr-section { flex: 1; text-align: center; }
        .info-section { flex: 2; padding-left: 10mm; font-family: Arial, sans-serif; }
        .qr-code { width: 45mm; height: 45mm; }
        .item-name { font-size: 22pt; font-weight: bold; margin: 0; }
        .qty-badge {
            display: inline-block;
            margin-top: 5mm;
            padding: 5px 15px;
            background: #000;
            color: #fff;
            font-size: 16pt;
        }
    </style>
</head>
<body>
    <div class="a4-page">
        {% for doc in docs %}
            <div class="label-box">
                <div class="qr-section">
                    <img class="qr-img" src="{{ doc.qr_base64 }}" alt="QR Code">
                    <div style="margin-top: 5px; font-weight: bold; font-family: sans-serif;">
                        {{ doc.name }}
                    </div>
                </div>
                <div class="info-section">
                    <h1 class="item-name">{{ doc.item }}</h1>
                    <div style="font-size: 14pt; margin-top: 10px;">
                        <strong>Name:</strong> {{ doc.item_description }}<br>
                        <strong>Lot/Serial:</strong> {{ doc.lotserial }}
                       
                    </div>
                    <div class="qty-badge">{{ doc.qty }} {{ doc.item_um }}</div>
                </div>
            </div>
            {% if loop.index % 3 == 0 and not loop.last %}
                </div><div class="a4-page">
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
